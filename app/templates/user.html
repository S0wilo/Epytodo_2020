<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>User Profile</title>
	<link rel="stylesheet" type="text/css" href="static/css/user.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
	<div class="wrapper">
    <div class="left">
        <img src="static/img/default-user-image.png" alt="user" width="100">
        <h4>{{ username }}</h4>
    </div>
    <div class="right">
        <div class="info">
            <h3>Information</h3>
            <div class="info_data">
              <p>None</p>
            </div>
        </div>
      <div class="projects">
        <p><a href="{{ url_for('route_task', username=username) }}">Manage tasks</a></p>
      </div>
    </div>
</div>
</body>
</html>
